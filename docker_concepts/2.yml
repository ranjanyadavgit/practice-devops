6
Save the my-alpine:v1 image to a file named alpine.tar.
SOLUTION:
sudo docker save -o alpine.tar my-alpine:v1

root@d1d481a3f766967c:~# docker save -o alpine.tar my-alpine:v1
root@d1d481a3f766967c:~# ls
alpine.tar

7
Remove the local image to simulate a clean system.
SOLUTION:
sudo docker rmi my-alpine:v1

8
Reload the image from the tarball you saved earlier.
SOLUTION:
sudo docker load -i alpine.tar


